{% extends "base.html" %}


{% block title %}Edit profile{% endblock %}

{% load crispy_forms_tags %}


{% block content %}

<form method="POST" class="form-group" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form|crispy }}
	<button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
